<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Function: -->

    <input placeholder="Enter the mail">
    <button>Submit</button>
    <script>
        let Vivek = document.querySelector("input");
        let dgg = document.querySelector("button");

        dgg.addEventListener("click", function(){

            Vivek.value = "Thank you";
            Vivek.style.color = "red";
            Vivek.style.textAlign = "center";
            Vivek.style.backgroundColor ="blue";

        });



        let vivek = document.querySelector("input");

        vivek.addEventListener("keypress", function(event){
            if(event.key === "Enter"){
                vivek.value = "Thank you";
                vivek.style.color = "black";
                vivek.style.textAlign = "center";
                vivek.style.backgroundColor = "lightgreen"; 
            }
        });
    </script>
    
</body>
</html>
